<div class="row checkboxlist-container">
 
  <div class="medium-3 columns unibo-label">
    <label>Nome del campo</label>
    <p class="formHelp">L'aiuto contestuale (qualora la label non fosse sufficiente)</p>
  </div>
    
  <div class="medium-9 columns fields">
    <p class="info">Informazioni aggiuntive alla compilazione</p>
    <div class="row">
     
      <div class="medium-6 columns">
        <input name="check1" id="check1" type="checkbox">
        <label for="check1">Prima opzione</label>
      </div>
      
      <div class="medium-6 columns">
        <input name="check2" id="check2" type="checkbox">
        <label for="check2">Seconda opzione</label>
      </div>

      <div class="medium-6 columns">
        <input name="check3" id="check3" type="checkbox">
        <label for="check3">Terza opzione</label>
      </div>

      <div class="medium-6 columns">
        <input name="check4" id="check4" type="checkbox">
        <label for="check4">Quarta opzione</label>
      </div>
      
    </div>
    <p class="warning"><strong>Attenzione:</strong> Avviso per la compilazione</p>
  </div>
    
</div>
