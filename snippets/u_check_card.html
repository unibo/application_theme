<div class="u-check-card">
    <div class="card-tile">
        <i class="fa fa-2x fa-upload" aria-hidden="true"></i>
        <h2>Carica un documento</h2>
        <div class="controls">
            <label for="doc">
                <p>Seleziona un documento da firmare</p>
                <input name="doc" id="doc" type="file">
            </label>
        </div>
        <a href="" class="button button-primary expanded">Verifica</a>
    </div>

    <div class="card-tile success">
        <i class="fa fa-2x fa-check-circle" aria-hidden="true"></i>
        <h2>Documento valido</h2>
        <div class="controls">
            <p class="result">
                <strong>nomedocumento.p7m</strong> è risultato valido.
            </p>
            <a href="">Carica un altro documento</a>
        </div>
    </div>

    <div class="card-tile failure">
        <i class="fa fa-2x fa-times-circle" aria-hidden="true"></i>
        <h2>Documento non valido</h2>
        <div class="controls">
            <p class="result">
                <strong>nomedocumento.p7m</strong> è risultato non valido.
            </p>
            <a href="">Carica un altro documento</a>
        </div>
    </div>
</div>

<div class="u-check-card horizontal">
    <div class="card-tile">
        <div class="row">
            <div class="column medium-1 text-center">
                <i class="fa fa-2x fa-upload" aria-hidden="true"></i>
            </div>

            <div class="column medium-7">
                <h2>Carica un documento</h2>
                <div class="controls">
                    <input name="doc" id="doc" type="file">
                </div>
            </div>
            <div class="column medium-4 text-center">
                <a href="" class="button button-primary">Verifica la firma</a>
            </div>
        </div>
    </div>
</div>
