<div class="u-action-card">
    <div class="card-tile margin-bottom-1">
        <i class="fa fa-2x fa-upload colored-icon" aria-hidden="true"></i>
        <h2>Carica un documento</h2>
        <div class="controls">
            <label for="doc">
                <p>Seleziona un documento da firmare</p>
                <input name="doc" id="doc" type="file">
            </label>
        </div>
        <a href="" class="button button-primary expanded">Verifica</a>
    </div>

    <div class="card-tile disabled margin-bottom-1">
        <i class="fas fa-2x fa-sync-alt" aria-hidden="true"></i>
        <h2>Caricamento...</h2>
        <div class="controls">
            <p class="result">
                Attendi il caricamento
            </p>
        </div>
    </div>
    
    <div class="card-tile success margin-bottom-1">
        <i class="fa fa-2x fa-check-circle" aria-hidden="true"></i>
        <h2>Azione completata</h2>
        <div class="controls">
            <p class="result">
                <strong>nomedocumento.p7m</strong><br> è risultato valido.
            </p>
            <a href="">Carica un altro documento</a>
        </div>
    </div>

    <div class="card-tile failure margin-bottom-1">
        <i class="far fa-2x fa-times-circle" aria-hidden="true"></i>
        <h2>Documento non valido</h2>
        <div class="controls">
            <p class="result">
                <strong>nomedocumento.p7m</strong><br> è risultato non valido.
            </p>
            <a href="">Carica un altro documento</a>
        </div>
    </div>
</div>
