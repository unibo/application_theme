<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="assets/css/app.css">
  </head>
  <body>

  <header class="u-header small-left">
    <div class="grid-x grid-padding-x">
      <div class="cell content medium-12">
        <a href="/">
          <img class="logo" src="../assets/img/sigillo2x.png" alt="">
          <div class="text">
            <p class="alma-mater">Alma Mater Studiorum Universit√† di Bologna</p>
            <p class="title">Unibo Application Theme - Template Style Guide</p>
          </div>
        </a>
      </div>
    </div>
  </header>

    <main class="grid-container">
      <div class="grid-x grid-padding-x" data-sticky-container>

        <div class="large-12 medium-12 cell">
          {{#each pages}}
            <section class="ss-section" id="{{ anchor }}">
              {{ body }}
            </section>
          {{/each}}
        </div>

      </div>
    </main>

    <script src="assets/js/app.js"></script>
  </body>
</html>
